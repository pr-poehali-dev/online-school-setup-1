<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - GetCourse Pro</title>
    <link rel="stylesheet" href="contact-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Свяжитесь с нами</h2>
                <p class="section-description">Готовы обсудить ваш проект</p>
            </div>
            <div class="contact-grid">
                <div class="contact-card">
                    <h3 class="card-title">Отправить заявку</h3>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Ваше имя *</label>
                            <input type="text" id="name" name="name" required placeholder="Иван Иванов">
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required placeholder="ivan@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон *</label>
                            <input type="tel" id="phone" name="phone" required placeholder="+7 (900) 123-45-67">
                        </div>
                        <div class="form-group">
                            <label for="service">Интересующая услуга</label>
                            <select id="service" name="service">
                                <option value="">Выберите услугу</option>
                                <option value="Базовая настройка">Базовая настройка</option>
                                <option value="Расширенная настройка">Расширенная настройка</option>
                                <option value="Премиум пакет">Премиум пакет</option>
                                <option value="Консультация">Консультация</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Сообщение *</label>
                            <textarea id="message" name="message" required placeholder="Опишите ваш проект и требования..." rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                            Отправить заявку
                        </button>
                    </form>
                </div>

                <div class="contact-card">
                    <h3 class="card-title">Контактная информация</h3>
                    <div class="contact-info">
                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                            <div>
                                <p class="info-label">Email</p>
                                <a href="mailto:info@getcourse-pro.ru" class="info-link">info@getcourse-pro.ru</a>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="info-label">Телефон</p>
                                <a href="tel:+79001234567" class="info-link">+7 (900) 123-45-67</a>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="info-label">Telegram</p>
                                <a href="https://t.me/getcourse_pro" class="info-link">@getcourse_pro</a>
                            </div>
                        </div>
                        <a href="https://t.me/getcourse_pro" class="btn btn-primary full-width" target="_blank">
                            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                            Написать в Telegram
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('https://functions.poehali.dev/a6580b0b-d55a-47c2-a8a0-1321c8beaa5c', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Заявка успешно отправлена! Мы свяжемся с вами в ближайшее время.');
                    document.getElementById('contactForm').reset();
                } else {
                    alert('Ошибка: ' + (data.error || 'Не удалось отправить заявку'));
                }
            } catch (error) {
                alert('Ошибка при отправке заявки. Проверьте подключение к интернету.');
            }
        });
    </script>
</body>
</html>
