<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block - GetCourse Pro</title>
    <link rel="stylesheet" href="hero.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <span class="badge">Технические специалисты GetCourse</span>
                <h1 class="hero-title">
                    Хотите запустить или<br />настроить свою онлайн школу?
                </h1>
                <p class="hero-description">
                    Полная техническая настройка GetCourse под ключ. Домен, SSL, почта, платежи — всё за вас.
                </p>
                <div class="hero-buttons">
                    <button class="btn btn-primary">
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                        Посмотреть услуги
                    </button>
                    <button class="btn btn-outline">
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Получить консультацию
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
